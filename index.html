<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>William H. Smith</title>
    <link href="css/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAV67yPSjwNXGZ1CCfagMvO-MUiWmJphSE"></script>
     <script src="https://code.highcharts.com/highcharts.js"></script>
<!-- Don't want to be able to export <script src="https://code.highcharts.com/modules/exporting.js"></script> -->
</head>

<body>
    <div id="main">
        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
            <h2>Work Experience</h2>
        </div>
        <div id="projects">
            <h2>Projects</h2>
        </div>
        <div id="education" class="gray">
            <h2>Education</h2>
        </div>
         <div id="skillsChart">
            <h2>Skills Chart</h2>
            <div id="container" style="min-width: 310px; height: 400px; max-width: 1200px; margin: 0 auto"></div>
        </div>
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="dark-gray">
            <span><a href="mailto:william.smith3@gmail.com?subject=Connect with me from GitHub"><h2 class="orange center-text">Let's Connect</h2></span>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>
    
<!-- Scripts and files -->
    <script src="js/bio.json"></script>
    <script src="js/education.json"></script>
    <script src="js/work.json"></script>
    <script src="js/projects.json"></script>
    <script src="js/highCharts.json"></script>

    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>

    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
